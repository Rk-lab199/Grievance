<div
  class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center p-6"
  style="background-image: url('assets/images/Cherry1.jpg');"
>
  <h1 class="text-6xl font-bold text-pink-900 mb-4 drop-shadow text-center">Welcome to the Grievance Portal</h1>
  <p class="text-2xl text-rose-900 mb-6 text-center drop-shadow">Your voice matters. Register below to begin.</p>

  <div class="w-full max-w-md bg-white/80 backdrop-blur-sm p-6 rounded-lg shadow-xl">
    <h2 class="text-2xl font-semibold text-pink-700 mb-4 text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Name -->
      <input
        type="text"
        formControlName="name"
        placeholder="Full Name"
        class="w-full mb-1 p-2 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-600 text-sm mb-3">
        Name must be at least 3 characters
      </div>

      <!-- Email -->
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="w-full mb-1 p-2 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-600 text-sm mb-3">
        Enter a valid email
      </div>

      <!-- Password -->
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="w-full mb-1 p-2 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600 text-sm mb-4">
        Password must be at least 6 characters
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 disabled:opacity-50"
      >
        Register
      </button>
    </form>

    <!-- Login redirect -->
    <p class="text-sm text-pink-700 mt-4 text-center">
      Already have an account?
      <a class="underline hover:text-pink-800" routerLink="/login">Login here</a>
    </p>
  </div>
</div>
