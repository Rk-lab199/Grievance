<div
  class="min-h-screen flex flex-col items-center justify-center bg-pink-50 p-6"
  style="background-image: url('assets/images/Cherry1.jpg'); background-size: cover; background-position: center;"
>
  <h2 class="text-3xl font-semibold mb-6 text-pink-700">Login</h2>

  <form
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
    class="w-full max-w-sm bg-white/90 p-8 rounded-lg shadow-lg border border-pink-200"
  >
    <!-- Email -->
    <label class="block mb-4">
      <span class="text-pink-700">Email:</span>
      <input
        type="email"
        name="username"
        [(ngModel)]="username"
        required
        class="mt-1 block w-full rounded-md border-pink-300 shadow-sm focus:border-pink-500 focus:ring-pink-500"
      />
    </label>

    <!-- Password -->
    <label class="block mb-6">
      <span class="text-pink-700">Password:</span>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        class="mt-1 block w-full rounded-md border-pink-300 shadow-sm focus:border-pink-500 focus:ring-pink-500"
      />
    </label>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="!loginForm.form.valid"
      class="w-full bg-pink-600 text-white py-2 rounded-md font-semibold hover:bg-pink-700 disabled:opacity-50"
    >
      Login
    </button>
  </form>
</div>
